<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css"> <!-- Link to your CSS file -->

    <!-- Script files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../static/js/chartInterface.js"></script>
    <script type="module" src="../static/js/clickPieChart.js"></script>
    <script src="../static/js/scripts.js"></script>
    <style>
        #base {
            display: none;
        }
    </style>
</head>
<body>
    <div id="base">
        <header>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="container-fluid py-5" style="background-color: #f8f9fa;">
            <div id="card-container">
                <div class="popup" id="popup">
                    <label for="newValue">New Value:</label>
                    <input type="number" id="newValue">
                    <button id="updateValue">Update</button>
                </div>
            </div>
        </div>
        <iframe src="http://127.0.0.1:7860" width="100%" height="600px" frameborder="0"></iframe>
    </div>
    <div id="login">
        <h1>Login</h1>
        <form id="loginForm">
          <label for="income">Monthly Income:</label>
          <input type="text" id="income" name="income" required>
          
          <label for="zipcode">Zipcode:</label>
          <input type="zipcode" id="zipcode" name="zipcode" required>
          
          <button type="reset" onclick="login()">Login</button>
        </form>
    </div>
     
    <div id="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="../static/js/login.js"></script>
    </div>
</body>
</html>
