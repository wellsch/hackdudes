<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerFin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css"> <!-- Link to your CSS file -->

    <!-- Script files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../static/js/chartInterface.js"></script>
    <script type="module" src="../static/js/clickPieChart.js"></script>
    <script type="module" src="../static/js/scripts.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #base {
            display: none;
        }

        .container-fluid {
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="base">
        <div class="container-fluid py-5" style="background-color: #e1e6cd;">
            <div id="card-container">
                <div class="popup" id="popup">
                    <label for="newValue">New Value:</label>
                    <input type="number" id="newValue">
                    <button id="updateValue">Update</button>
                </div>
            </div>
        </div>
        <iframe src="http://127.0.0.1:7860" width="100%" height="300px" frameborder="0"></iframe>
    </div>
    <div id="login" class="container-fluid" style="background-color: #e1e6cd;">
        <h1 class="mt-5">PerFin</h1>
        <h3 class="mt-5">A quick and easy financial management tool powered by AI.</h3>
        <h5 class="mt-5">Enter your information to begin!</h3>
        <form id="loginForm" class="mt-4">
          <div class="mb-3">
            <label for="income" class="form-label">Monthly Income:</label>
            <input type="text" class="form-control" id="income" name="income" required>
          </div>
          <div class="mb-3">
            <label for="zipcode" class="form-label">Zipcode:</label>
            <input type="text" class="form-control" id="zipcode" name="zipcode" required>
          </div>
          <button type="button" class="btn btn-primary" onclick="login()">
            Go!
            <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
        </button>
        </form>
      </div>
      <footer class="bg-dark text-light text-center py-3">
        <div class="container">
          <p>&copy; 2023 HackDudes. All rights reserved.</p>
        </div>
      </footer>
     
    <div id="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="../static/js/login.js"></script>
    </div>
</body>
</html>
